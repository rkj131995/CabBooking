<ion-header>
<ion-navbar >
  
<ion-title>Booking Result</ion-title>
</ion-navbar>

</ion-header>


<ion-content padding>
    <ion-card style="border-top: 8px solid #01BF49;">
        <ion-card-header>
            <!-- <div class="numberCircle">N1</div>   -->
            <div class="ico">
              <ion-icon name="checkmark-circle" class="check"></ion-icon>
            </div>
                  
                <!-- <ion-icon name="close-circle" style="color: red; font-size: 8em;padding-left: 35%;"></ion-icon>   -->
 
        </ion-card-header>
        <ion-card-content>
<b>Hurrah Booking confirmed!!</b>         </ion-card-content>
      </ion-card>
      <ion-card style="background-color: lightblue;">
        <ion-card-header>
          Booking Details
        </ion-card-header>
        <!-- <p><ion-icon name="clock"></ion-icon>2017-12-29 15:56:47 </p><br>

          MA Office <ion-icon name="arrow-round-forward" class="goto"></ion-icon>Home
         
          <div class="circle">N1</div> -->
<ion-grid>

          <ion-row align-items-start>
              <ion-col col-auto><pre>   Route</pre>
                  
                  <div class="circle">{{routeNum}}</div>
              </ion-col>
              
              <ion-col col-auto>
                <div>{{empName}}</div><br>
                <p><ion-icon name="clock"></ion-icon> 2017-12-29 15:56:47 </p>
                <p><ion-icon name="pin"></ion-icon> MA Office </p>
                <p><ion-icon name="flag"></ion-icon> Home  </p>
              </ion-col>
              <ion-col col-auto>
                <div class="time">{{time}}pm</div>
                <br><br>
                
              </ion-col>
             
            </ion-row>
            <ion-row>
              <ion-col>
                  <button ion-button icon-start (click)="findMates()" style="float:right;">
                      <ion-icon name="people"></ion-icon>
                      Cab Mates
                    </button>
              </ion-col>
            </ion-row>
          
          </ion-grid>
          
      </ion-card>
      <ion-fab  right bottom >
        <button ion-fab name style="background-color: darkorange;" (click)="goToHome()"> <ion-icon name="home"></ion-icon></button>
        </ion-fab>
    

</ion-content>
